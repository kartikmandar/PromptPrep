name: Python CI

on: [push, pull_request] # Run on pushes and pull requests to any branch

permissions:
  contents: read # Default permission

jobs:
  test:
    runs-on: ${{ matrix.os }} # Run on different OS
    strategy:
      fail-fast: false # Don't cancel all jobs if one fails
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"] # Only test Python 3.10 and newer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] # Install package and dev dependencies

      - name: Run tests
        run: |
          pytest

  lint-format:
    runs-on: ubuntu-latest
    needs: test # Optional: Run only if tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # Use a recent version for linting

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] # Need black, ruff, etc. from dev dependencies

      - name: Check formatting with Black
        run: |
          black --check .

      - name: Lint with Ruff
        run: |
          ruff check .
